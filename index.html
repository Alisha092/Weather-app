<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>


    <main class="card">
        <section class="search-sec">
            <input type="text" placeholder="Enter City Name..." id="city-name-input">
            <button id="search-btn"><img src="assets/search.png" alt="search icon"></button>
        </section>
        <section class="weather-sec">
            <img src="assets/snow.png" alt="Weather Status icon" class="weather-icon">
            <h1 class="temp"><span class="temp-deg">0</span> &deg;C</h1>
            <h2 class="city-name">-</h2>
            <section class="details-sec">

                <div class="col">
                    <img src="assets/humidity.png" alt="humidity Status Icon">
                    <div>
                        <p class="humidity">0%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="assets/wind.png" alt="Wind Speed Icon">
                    <div>
                        <p class="wind">0 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </section>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
